<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.1.2/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

<!--引入抽取的topbar-->
<div th:replace="~{commons/bar::(${session.mark}==1?teacher-topbar:topbar)}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/bar::(${session.mark}==1?teacher-sidebar:(${session.mark}==2?admin-sidebar:(${session.mark==3}?gov-sidebar:expert-sidebar)))(activeUri='main.html')}" ></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/project}"  method="post">
                <!--
                    添加隐藏域，以使SpringBoot能将post请求转化为put请求
                -->
                <!--<input type="hidden" name="_method" value="put" th:if="${project.user!=null}"/>
                <input type="hidden" name="id" th:value="${project.user.id}" th:if="${project.user!=null}">-->
                <div class="form-group">
                    <label>项目名称</label>
                    <input name="name" type="text" class="form-control" placeholder="XXXX项目" th:value="${project.user!=null}?${project.name}">
                </div>
                <div class="form-group">
                    <label>申报级别</label> <select class="form-control" id="level" name="project.level">
                    <option value="1" th:selected="${level=='1'}">校级一类</option>
                    <option value="2" th:selected="${level=='2'}">校级二类</option>
                </select>
                </div>
                <div class="form-group">
                    <label>负责人</label>
                    <input name="name" type="text" class="form-control"  th:value="${project.user!=null}?${project.user.name}">
                </div>
                <!--<div class="form-group">
                    <label>年龄</label> <select class="form-control" id="age">
                    <option value="1" th:selected="${sex=='1'}">男</option>
                    <option value="2" th:selected="${sex=='2'}">女</option>
                </select></div>-->
                <div class="form-group">
                    <label>手机号码</label>
                    <input name="name" type="text" class="form-control"  th:value="${project.id!=null}?${project.phone}">
                </div>
                <div class="form-group">
                    <label>电子邮件</label>
                    <input name="name" type="text" class="form-control"  th:value="${project.user!=null}?${project.email}">
                </div>
                <div class="form-group">
                    <label>所属专业</label>
                    <input name="name" type="text" class="form-control"  th:value="${project.user!=null}?${project.profession}">
                </div>
                <div class="form-group">
                    <label>项目成员</label>
                    <input name="name" type="text" class="form-control"  th:value="${project.user!=null}?${project.member}">
                </div>
                <div class="form-group">
                    <label>立项承诺</label>
                    <input name="name" type="text" class="form-control"  th:value="${project.user!=null}?${project.promise}">
                </div>
                <button type="submit" class="btn btn-primary" th:text="${project.user!=null?'修改':'添加'}">添加</button>



                <div class="form-group">
                    <label>用户名</label>
                    <input name="name" type="text" class="form-control" placeholder="zhangsan" th:value="${user!=null}?${user.name}">
                </div>
                <div class="form-group" th:if="${user==null}">
                    <label>密码</label>
                    <input name="password" type="password" class="form-control" >
                </div>
                <div class="form-group">
                    <label>部门名</label>
                    <select class="form-control" name="dept.id">
                        <option th:selected="${user!=null}?${dept.deptName==user.dept.deptName}" th:value="${dept.id}" th:each="dept:${depts}" th:text="${dept.deptName}"></option>

                    </select>
                </div>
                <div class="form-group">
                    <label>用户角色</label>
                    <select class="form-control" name="role.id">
                        <option th:selected="${user!=null}?${role.name==user.role.name}" th:value="${role.id}" th:each="role:${roles}" th:text="${role.name}"></option>

                    </select>
                </div>

                <div class="form-group">
                    <label>备注</label>
                    <input type="text" class="form-control" name="note" th:value="${user!=null}?${user.note}">
                </div>
                <button type="submit" class="btn btn-primary" th:text="${user!=null?'修改':'添加'}">添加</button>
            </form>

        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.js}" src="../static/asserts/js/jquery-3.2.1.slim.min.js" ></script>
<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>

<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.2/js/bootstrap.js}" ></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>

<!-- Graphs -->
<script type="text/javascript" th:src="@{/asserts/js/Chart.min.js}"  src="../../static/asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
