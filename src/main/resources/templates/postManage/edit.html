<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/webjars/bootstrap/4.1.2/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">

		<link th:href="@{/asserts/css/bootstrap-datetimepicker.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
		</style>
	</head>

	<body>

		<!--引入抽取的topbar-->
		<div th:replace="~{commons/bar::(${session.mark}==1?teacher-topbar:topbar)}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/bar::(${session.mark}==1?teacher-sidebar:(${session.mark}==2?admin-sidebar:(${session.mark==3}?gov-sidebar:expert-sidebar)))(activeUri='main.html')}" ></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/postManage}"  method="post">
						<!--
							添加隐藏域，以使SpringBoot能将post请求转化为put请求
						-->
						<input type="hidden" name="_method" value="put" th:if="${postManage!=null}"/>
						<input type="hidden" name="postManageId" th:value="${postManage.id}" th:if="${postManage!=null}">
						<div class="form-group">
							<label>项目ID</label>
							<input name="project.id" readonly="true" type="text" class="form-control" th:value="${postManage.project.id}">
						</div>
						<div class="form-group">
							<label>项目名称</label>
							<input name="project.name" readonly="true" type="text" class="form-control" th:value="${postManage.project.name}">
						</div>
						<div class="form-group">
							<label>结题日期</label>
							<input name="endDate" id="datetimepicker" type="text" class="form-control" th:value="${#temporals.format(postManage.endDate,'yyyy-MM-dd')}">
						</div>
						<div class="form-group">
							<label>材料说明</label>
							<input name="explanation" type="text" class="form-control" th:value="${postManage.explanation}">
						</div>
						<div class="form-group">
							<label>项目状态</label><br/>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="state"  value="0" th:checked="${#strings.equals(postManage.state,'0')}">
								<label class="form-check-label">审核中</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="state"  value="1" th:checked="${#strings.equals(postManage.state,'1')}">
								<label class="form-check-label">已结题</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="state"  value="2" th:checked="${#strings.equals(postManage.state,'2')}">
								<label class="form-check-label">待整改</label>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">提交</button>
					</form>

				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.js}" src="../static/asserts/js/jquery-3.2.1.slim.min.js" ></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>

		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.2/js/bootstrap.js}" ></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/asserts/js/Chart.min.js}"  src="../../static/asserts/js/Chart.min.js"></script>

		<script type="text/javascript" src="asserts/js/bootstrap-datetimepicker.js" th:src="@{/asserts/js/bootstrap-datetimepicker.js}"></script>

		<script type="text/javascript" src="asserts/js/locales" th:src="@{/asserts/js/locales}"></script>


		<script type="text/javascript">
            $('#datetimepicker').datetimepicker({
                format: 'yyyy-mm-dd'
            });
		</script>
			<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
